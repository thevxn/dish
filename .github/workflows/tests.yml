# https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#standard-github-hosted-runners-for-public-repositories

name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  linux_x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Set global ping privileges
        run: |
          # Allow everyone to use ping.
          sudo sysctl -w net.ipv4.ping_group_range="0 2147483647" 
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        run: go test -v ./...
        
  windows_x64:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        run: go test -v ./...
        
  linux_arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Set global ping privileges
        run: |
          # Allow everyone to use ping.
          sudo sysctl -w net.ipv4.ping_group_range="0 2147483647" 
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        run: go test -v ./...


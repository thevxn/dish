# https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#standard-github-hosted-runners-for-public-repositories

name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  golangci:
    strategy:
      matrix:
        go: [stable]
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

  linux_x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        # Github Actions cloud runners block any incoming ICMP packets.
        # ICMP on Linux is tested on the self-hosted cloud runner.
        run: go test -v ./... -skip 'TestIcmpRunner_RunTest'

  windows_x64:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        # dish does not support ICMP on Windows at the moment
        run: go test -v ./... -skip 'TestIcmpRunner_RunTest'

  linux_arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        # Github Actions cloud runners block any incoming ICMP packets.
        # ICMP on Linux is tested on the self-hosted cloud runner.
        run: go test -v ./... -skip 'TestIcmpRunner_RunTest'


  macOS_intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        run: go test -v ./...

  macOS_arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: go build -v ./cmd/...
      - name: Test
        run: go test -v ./...
    
  # Self-hosted runner mainly intended for running ICMP integration tests which cannot be run in the GH runners due to incoming traffic being blocked
  self-hosted:
    runs-on: ${{ vars.TEST_RUNNER_LABEL }}
    steps:
    - uses: actions/checkout@v4
    - name: Run tests in a container
      env:
        PROJECT_NAME: dish
      run: make docker-test
